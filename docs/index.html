<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            r/formula1 active user statistics
        </title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="img/favicon.png" sizes="128x128">
        <meta name="description" content="Formula 1 subreddit active user statistics. Updated every minute.">
        <meta name="keywords" content="reddit, formula 1, formel 1, f1, active users">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="r/formula1 Active User Statistics">
        <meta property="og:description" content="See how many users are active during a race. Analyze spikes at exciting moments.">
        <meta property="og:image" content="https://lshallo.github.io/f1stats/thumb.png">
        <meta property="og:url" content="https://lshallo.github.io/f1stats/">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@xlshallox">
        <link rel="dns-prefetch" href="https://f1stats.4lima.de">
        <link rel="dns-prefetch" href="https://enforced-navigators.000webhostapp.com">
    </head>
    <body class="dark">
        <div id="content-container">
            <div id="content">
                <div class="title">
                    <h2 class="link-center d-inline-block align-middle">r/formula1 statistics</h2>
                    <a href="compare.html" class="ml-3 d-none d-md-inline-block align-bottom">Compare Races</a>
                    <a href="about.html" class="ml-3 d-none d-md-inline-block align-bottom">About</a>
                    <span id="toolbar-trigger" class="ml-2 d-sm-inline-block d-md-none">
                        <input type="button" class="btn btn-outline-primary" value="Options" data-toggle="modal" data-target="#dateoptions-modal">
                    </span>
                </div>
                <div id="toolbar" class="d-none d-md-block">
                    <div class="form-inline">
                        <div class="input-group mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">From</div>
                            </div>
                            <label class="sr-only" for="datepicker-from">From</label>
                            <input type="text" class="form-control datepicker" id="datepicker-from">
                            <div class="input-group-prepend">
                                <div class="input-group-text">To</div>
                            </div>
                            <label class="sr-only" for="datepicker-to">To</label>
                            <input type="text" class="form-control datepicker" id="datepicker-to">
                            <div class="input-group-append">
                                <input type="button" id="apply-filter-button" class="btn btn-primary" value="Apply">
                            </div>
                        </div>
                        <div class="loading"></div>

                        <div class="form-check ml-sm-2">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="togglePoints" name="example1">
                                <label class="custom-control-label" for="togglePoints">Data Points</label>
                            </div>
                        </div>

                        <div class="ml-2">
                            <button data-placement="top" data-popover-content="#sharePopoverContent" data-toggle="popover" id="sharePopover" class="btn">
                                <img src="img/share.svg" class="darkModeIcon d-block share" alt="Share Icon" style="max-width: 30px; max-height: 30px;" data-toggle="tooltip" title="Share">
                            </button>

                            <div class="hidden d-none" id="sharePopoverContent">
                                <div class="popover-heading">
                                    Share Url
                                </div>

                                <div class="popover-body">
                                    <span class="autohide" id="shareUrlTooltip" data-toggle="tooltip-click" data-placement="top" data-original-title="Copied">
                                        <div class="form-group">
                                            <label class="sr-only" for="shareUrl">Share Url</label>
                                            <input type="text" class="form-control select-focus input-min-width" id="shareUrl" readonly>
                                            <small class="form-text text-muted">Copy to share the selected time range</small>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <button id="darkModeToggle" class="ml-1 btn" data-toggle="tooltip" data-placement="top" title="Toggle Dark Mode">
                            <img id="moon" class="darkModeIcon moon" alt="Moon Icon" src="img/moon.svg" style="max-width: 30px; max-height: 30px;">
                            <img id="sun" class="darkModeIcon sun active" alt="Sun Icon" src="img/sun.svg" style="max-width: 30px; max-height: 30px;">
                        </button>

                        <div class="mr-0 ml-auto">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text">Export</label>
                                </div>
                                <div class="input-group-append">
                                    <input type="button" class="btn btn-outline-info" value="JSON" id="export-json">
                                    <input type="button" class="btn btn-outline-info" value="Excel" id="export-xls">
                                    <input type="button" class="btn btn-outline-info" value="Image" id="export-img">
                                </div>
                            </div>
                            <div class="title-right">
                                Timezone: Unknown
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="dateoptions-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h4>Data Range</h4>
                                <div>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">From</div>
                                        </div>
                                        <label class="sr-only" for="datepicker-from-mobile">From</label>
                                        <input type="text" class="form-control datepicker" id="datepicker-from-mobile">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">To</div>
                                        </div>
                                        <label class="sr-only" for="datepicker-to-mobile">To</label>
                                        <input type="text" class="form-control datepicker" id="datepicker-to-mobile">
                                    </div>
                                    <div class="input-group-append mt-2">
                                        <input type="button" id="apply-filter-button-mobile" class="btn btn-primary" value="Apply">
                                        <div class="loading ml-1"></div>
                                    </div>

                                    <div class="form-check mt-2">
                                        <div class="custom-control custom-switch d-inline-block">
                                            <input type="checkbox" class="custom-control-input" id="togglePoints-mobile" name="example1">
                                            <label class="custom-control-label" for="togglePoints-mobile">Show Data Points</label>
                                        </div>
                                        <button id="darkModeToggle-mobile" class="d-inline-block ml-2 btn" data-toggle="tooltip" data-placement="top" title="Toggle Dark Mode" style="vertical-align: middle">
                                            <img id="moon-mobile" class="darkModeIcon moon" alt="Moon Icon" src="img/moon.svg" style="max-width: 60px; max-height: 60px;">
                                            <img id="sun-mobile" class="darkModeIcon sun active" alt="Sun Icon" src="img/sun.svg" style="max-width: 60px; max-height: 60px;">
                                        </button>
                                    </div>

                                    <span class="d-block mt-2">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text">Export</label>
                                            </div>
                                            <div class="input-group-append">
                                                <input type="button" class="btn btn-outline-info" value="JSON" id="export-json-mobile">
                                                <input type="button" class="btn btn-outline-info" value="Excel" id="export-xls-mobile">
                                                <input type="button" class="btn btn-outline-info" value="Image" id="export-img-mobile">
                                            </div>
                                        </div>
                                    </span>
                                </div>
                                <div class="mt-3">
                                    <a href="compare.html" style="font-size: 1.1em; margin-right: .2em">Compare Races</a> |
                                    <a href="about.html" style="font-size: 1.1em; margin-left: .2em">About this project</a>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="complete-chart-container">
                    <div class="main-loading center" style="width: 6em; height: 6em; opacity: 1"><svg width="6em"  height="6em"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-rolling" style="background: none;"><circle cx="50" cy="50" fill="none" ng-attr-stroke="{{config.color}}" ng-attr-stroke-width="{{config.width}}" ng-attr-r="{{config.radius}}" ng-attr-stroke-dasharray="{{config.dasharray}}" stroke="#000000" stroke-width="4" r="38" stroke-dasharray="179.0707812546182 61.690260418206066" transform="rotate(35.2897 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></circle></svg></div>
                    <div id="chart-container">
                        <canvas id="chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <link rel="stylesheet" href="css/bootstrap.min.css"/>
            <link rel="stylesheet" href="css/chart.min.css"/>
            <link rel="stylesheet" href="css/flatpickr.min.css"/>
            <link rel="stylesheet" href="css/toast.min.css"/>
            <link rel="stylesheet" href="css/custom.css"/>
            <script src="js/jquery.min.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/moment.min.js"></script>
            <script src="js/chart.min.js"></script>
            <script src="js/flatpickr.min.js"></script>
            <script src="js/common.js"></script>
            <script src="js/chartloader.js"></script>
            <script src="js/xlsx.core.min.js" defer></script>
            <script src="js/toast.min.js" defer></script>
            <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156097097-2"></script>
            <script>
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());

                gtag('config', 'UA-156097097-2');
            </script>
        </footer>
    </body>
</html>
