<html>
    <head>
        <title>
            r/formula1 active user statistics
        </title>
        <meta property="og:title" content="r/formula1 Active User Statistics">
        <meta property="og:description" content="See how many users are active during a race. Analyze spikes at exciting moments.">
        <meta property="og:image" content="https://lshallo.github.io/f1stats/thumb.png">
        <meta property="og:url" content="https://lshallo.github.io/f1stats/">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@xlshallox">
    </head>
    <body>
        <div id="content">
                <p id="header" class="head">Welcome to my crude statistics page</p>
                <div id="toolbar">
                <div class="form-inline">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">From</div>
                        </div>
                        <label class="sr-only" for="datepicker-from">From</label>
                        <input type="text" class="form-control datepicker" id="datepicker-from">
                        <div class="input-group-prepend">
                            <div class="input-group-text">To</div>
                        </div>
                        <label class="sr-only" for="datepicker-to">To</label>
                        <input type="text" class="form-control datepicker" id="datepicker-to">
                    </div>
                    <button type="button" id="apply-filter-button" class="btn btn-primary mb-2">Apply</button>

                    <div class="form-check mb-2 ml-sm-4">
                        <input class="form-check-input" type="checkbox" id="togglePoints">
                        <label class="form-check-label" for="togglePoints">
                            Show data points
                        </label>
                    </div>
                </div>
            <div id="complete-chart-container">
                <div id="chart-container">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/chart.bundle.min.js"></script>
        <script src="js/moment.js"></script>
        <script src="js/flatpickr.min.js"></script>
        <script src="js/chartloader.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/chart.min.css"/>
        <link rel="stylesheet" href="css/flatpickr.min.css"/>
        <link rel="stylesheet" href="css/custom.css"/>
    </footer>
</html>
